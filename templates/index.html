<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monte Carlo Simulation for European Call Option</title>
  </head>
  <body>
    <h1>Monte Carlo Simulation for European Call Option</h1>
    <form method="post">
      <label for="P0">Initial Price (P0):</label><br />
      <input type="text" id="P0" name="P0" value="100" /><br /><br />
      <label for="K">Strike Price (K):</label><br />
      <input type="text" id="K" name="K" value="105" /><br /><br />
      <label for="T">Time to Maturity in Years (T):</label><br />
      <input type="text" id="T" name="T" value="1" /><br /><br />
      <label for="r">Risk-free Rate (r):</label><br />
      <input type="text" id="r" name="r" value="0.05" /><br /><br />
      <label for="sigma">Volatility (Ïƒ):</label><br />
      <input type="text" id="sigma" name="sigma" value="0.2" /><br /><br />
      <label for="num_simulations">Number of Simulations:</label><br />
      <input
        type="text"
        id="num_simulations"
        name="num_simulations"
        value="10000"
      /><br /><br />
      <label for="num_steps">Number of Steps:</label><br />
      <input
        type="text"
        id="num_steps"
        name="num_steps"
        value="252"
      /><br /><br />
      <input type="submit" value="Run Simulation" />
    </form>

    {% if option_price %}
    <h2>
      The estimated price of the European call option is: ${{ option_price }}
    </h2>
    <img src="{{ plot_url }}" alt="Monte Carlo Simulation Plot" />
    {% endif %}
  </body>
</html>
